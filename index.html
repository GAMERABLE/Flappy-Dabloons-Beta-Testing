<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Dabloons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="titleScreen">
    <h1 class="logo">GAMERABLE Studios</h1>
    <button id="playButton">Play</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p>Dabloons: <span id="dabloonCount">0</span></p>
    <button id="retryBtn">Retry</button>
    <button id="shopBtn">Shop</button>
    <button id="casinoBtn">Casino</button>
  </div>
  <div id="shopScreen" class="popup">
    <h2>Shop</h2>
    <p>Funny item: 20 Dabloons</p>
    <button onclick="buyItem()">Buy</button>
    <button onclick="closeShop()">Close</button>
  </div>
  <div id="casinoScreen" class="popup">
    <h2>Casino</h2>
    <p>Bet Amount: <span id="betAmount">10</span> Dabloons</p>
    <button onclick="adjustBet(-10)">-10</button>
    <button onclick="adjustBet(10)">+10</button>
    <button onclick="spinCasino()">Spin</button>
    <div id="casinoResult"></div>
    <button onclick="closeCasino()">Close</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
