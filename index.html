<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Dabloons</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: none;
      background-color: #222;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    #playButton {
      display: none;
      padding: 10px 25px;
      font-size: 20px;
      margin-top: 10px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="intro">GAMERABLE Studios presents to you</h1>
  <h2 id="title" style="display: none;">Flappy Dabloons</h2>
  <button id="playButton">Play</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const intro = document.getElementById("intro");
    const title = document.getElementById("title");
    const playButton = document.getElementById("playButton");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let y, velocity, gravity, isGameOver, animationId;

    function resetGameState() {
      y = 150;
      velocity = 0;
      gravity = 0.5;
      isGameOver = false;
    }

    function startIntro() {
      intro.style.display = "block";
      title.style.display = "none";
      playButton.style.display = "none";
      canvas.style.display = "none";

      setTimeout(() => {
        intro.style.display = "none";
        title.style.display = "block";
        playButton.style.display = "inline-block";
      }, 2000);
    }

    function startGame() {
      title.style.display = "none";
      playButton.style.display = "none";
      canvas.style.display = "block";

      resetGameState();
      document.removeEventListener("keydown", flap);
      canvas.removeEventListener("click", flap);
      document.addEventListener("keydown", flap);
      canvas.addEventListener("click", flap);
      loop();
    }

    function flap() {
      if (!isGameOver) velocity = -8;
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      velocity += gravity;
      y += velocity;

      ctx.beginPath();
      ctx.arc(100, y, 20, 0, Math.PI * 2);
      ctx.fillStyle = "gold";
      ctx.fill();

      if (y > canvas.height || y < 0) {
        isGameOver = true;
        cancelAnimationFrame(animationId);
        setTimeout(() => {
          alert("Game Over!");
          canvas.style.display = "none";
          playButton.innerText = "Play Again";
          playButton.style.display = "inline-block";
        }, 100);
        return;
      }

      animationId = requestAnimationFrame(loop);
    }

    playButton.addEventListener("click", () => {
      startGame();
    });

    window.onload = () => {
      startIntro();
    };
  </script>
</body>
</html>
