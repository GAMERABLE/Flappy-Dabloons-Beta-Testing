
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Dabloons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="introText">GAMERABLE studios presents to you...</div>
  <button id="playButton">Play</button>
  <canvas id="gameCanvas"></canvas>
  <div id="shop" style="display:none;">
    <h2>Shop</h2>
    <p>You have <span id="coins">0</span> dabloons</p>
    <button onclick="buyItem()">Buy Cool Hat (10 dabloons)</button>
    <button onclick="closeShop()">Close Shop</button>
  </div>
  <button id="restartButton" style="display:none;">Restart</button>
  <button id="shopButton" style="display:none;">Shop</button>
  <audio id="flapSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
  <script src="game.js"></script>
</body>
</html>
